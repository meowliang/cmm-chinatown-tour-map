<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Google Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        :root {
            --navy: #192F4A;
            --blue: #81C7D3;
            --creme: #FFFDEC;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCth9BzQuA_xiX5nzZb-RU8BocOGefC5Go&loading=async&libraries=marker&callback=initMap" defer></script>
    <script src="map.js"></script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
